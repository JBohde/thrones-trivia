	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Reset -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		 <!-- Bootstrap File -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

 		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- CSS -->

		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">


		<title>Trivia</title>
	</head>
	<body background= "assets/images/Westeros.jpg">
	  <div class="container">
			<div class= "row">
				<div class="col-md-3"></div>
				<div class="col-md-6 game">
					
	    		<h1 class="text-center">GAME<br>OF<br>THRONES</h1><p>TRIVIA GAME</p>
					<div class="timer"></div>
					<div class= "message"></div>
					<div class="questionDisplay"></div>

					<div class="gameDisplay">

			  		<div class="choiceButton" id="choiceTwo"></div>

			  		<div class="choiceButton" id="choiceFour"></div>

  		      <div class="answer"><p id="answerInfo"></p></div>
  		  	</div>

			  		<div class="totals" id="correctTotal"></div>
			  		<div class="totals" id="incorrectTotal"></div>
			  		<div class="totals" id="unAnsweredTotal"></div>

					</div>

					<div class="button" id="startButton">START GAME</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
